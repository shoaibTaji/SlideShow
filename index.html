<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- link core style for index.html -->
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <div class="container">
            <div class="slides">
                <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="img/images/pizza.jpg">
                </div>
    
                <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                    <img src="img/images/coffe.jpg">
                </div>
    
                <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                    <img src="img/images/bear.jpg">
                </div>
    
                <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                    <img src="img/images/coffe-1.jpg">
                </div>
    
    
                <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                    <img src="img/images/newyork2.jpg">
                </div>
    
                <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img src="img/images/london2.jpg">
                </div>
    
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
            </div>

            <div class="caption-container">
                <p>Slideshow Gallery</p>
            </div>

            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="img/images/pizza.jpg" onclick="currentSlide(1)" alt="The Woods">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/images/coffe.jpg" onclick="currentSlide(2)" alt="Cinque Terre">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/images/bear.jpg" onclick="currentSlide(3)" alt="Mountains and fjords">
                </div>
                <div class="column">
                <img class="demo cursor" src="img/images/coffe-1.jpg" onclick="currentSlide(4)" alt="Northern Lights">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/images/newyork2.jpg" onclick="currentSlide(5)" alt="Nature and sunrise">
                </div>    
                <div class="column">
                    <img class="demo cursor" src="img/images/london2.jpg" onclick="currentSlide(6)" alt="Snowy Mountains">
                </div>
            </div>
        </div>
        <!-- link core javascript for index.js -->
        <script src="script/app.js"></script>
    </body>
</html>
